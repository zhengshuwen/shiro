<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>系统登录界面</title>
<script src="/shiro/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
		function onSubmit(){
			$.ajax({
				type:'post',
				url:'login',
				data:$('#login').serialize(),
			});
		}
	
</script>
</head>
<body>
<h2>Hello World!</h2>
	<form id="login" action="login" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" title="登录" value="登录"></td>
				<td><input type="reset" title="取消" value="取消"></td>
			</tr>
		</table>
	</form>
</body>
</html>
