<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>change user message</title>
</head>
<body>
	<form action="userPost" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" title="修改" value="修改"></td>
				<td><input type="reset" title="取消" value="取消"></td>
			</tr>
		</table>
	</form>
</body>
</html>
